<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="favicon.ico" rel="shortcut icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/card-images/logo.svg"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/card-images/Avatar.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile__description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright page__section">
          &copy; 2022 Around the U.S
        </p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            placeholder="Name"
            name="title"
            class="modal__input"
            id="profile-title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-error">
          </span>
          <input
            type="text"
            placeholder="About me"
            name="description"
            class="modal__input"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-description-error">

          <button class="modal__button modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <!--Add Card Modal-->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            placeholder="Title"
            name="title"
            class="modal__input modal__input_type_title"
            id="card-title-input"
            required
          />
          <span class="modal__error" id="card-title-input-error">
          </span>
          <input
            type="url"
            placeholder="Image link"
            name="url"
            class="modal__input modal__input_type_url"
            id="card-url-input"
            required
          />
          <button class="modal__button modal__save-button">Create</button>
        </form>
      </div>
    </div>

    <!--Preview Modal-->

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_image">
        <button
          class="modal__close modal__close_preview"
          id="preview-close"
        ></button>
        <img src="" alt="" class="modal__image" id="preview-open" />
        <p class="modal__description"></p>
      </div>
    </div>

    <!--Card Template-->

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__description-title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
        <button type="button" class="card__delete-button"></button>
      </li>
    </template>

    <!-- Index.js -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
