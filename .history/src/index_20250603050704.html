<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="../src/pages/index.css" />
    <link rel="stylesheet" href="../src/blocks/modal.css" />
    <script type="module" src="../src/pages/index.js"></script>
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="../src/images/card-images/logo.svg"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="../src/images/card-images/Avatar.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright page__section">
          &copy; 2022 Around the U.S
        </p>
      </footer>
    </div>
    <!-- Edit Modal Form -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form
          name="profile-edit-form"
          id="profile-edit-form"
          class="modal__form"
        >
          <input
            type="text"
            placeholder="Name"
            name="title"
            class="modal__input"
            id="profile-title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__error modal__error_visible"
            id="profile-title-input-error"
          ></span>
          <input
            type="text"
            placeholder="About me"
            name="description"
            class="modal__input"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error modal__error_visible"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form name="add-card-form" id="add-card-form" class="modal__form">
          <input
            type="text"
            placeholder="Title"
            name="title"
            class="modal__input modal__input_type_title"
            id="card-title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__error modal__error_visible"
            id="card-title-input-error"
          ></span>
          <input
            type="url"
            placeholder="Image link"
            name="url"
            class="modal__input modal__input_type_url"
            id="card-url-input"
            required
          />
          <span
            class="modal__error modal__error_visible"
            id="card-url-input-error"
          ></span>
          <button class="modal__button modal__save-button">Create</button>
        </form>
      </div>
    </div>

    <!-- Preview Modal -->

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_image">
        <button
          class="modal__close modal__close_preview"
          id="preview-close"
        ></button>
        <img src="" alt="" class="modal__image" id="preview-open" />
        <p class="modal__description"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__description-title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
        <button type="button" class="card__delete-button"></button>
      </li>
    </template>

    <!-- Avatar Edit Modal -->
    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container modal__container_avatar">
        <button type="button" class="modal__close"></button>
        <p class="modal__heading modal__heading_avatar">
          Change profile picture
        </p>
        <form name="avatar-edit-form" id="avatar-edit-form" class="modal__form">
          <div class="modal__form-fields">
            <input
              type="url"
              placeholder="https://somewebsite.com/someimage.jpg"
              name="avatar"
              class="modal__input modal__input_avatar"
              id="profile-avatar-input"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="profile-avatar-input-error"
            ></span>
          </div>
          <button
            class="modal__button modal__button_disabled modal__save-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Delete Card Modal -->

    <div class="modal" id="delete-card-modal">
      <div class="modal__container modal__container_delete-confirmation">
        <button type="button" class="modal__close"></button>
        <p class="modal__heading modal__heading_delete-confirmation">
          Are you sure?
        </p>
        <form class="modal__form" name="delete-card-form">
          <button class="modal__button modal__save-button">Yes</button>
        </form>
      </div>
    </div>
  </body>
</html>
